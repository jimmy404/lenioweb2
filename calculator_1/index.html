<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculator_2/styles.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator_1</title>
  </head>
  <body>

    <div class="calculator__container">
      <div class="calculator__grid">
        <div class="calculator__grid--output">
          <span id="outputDisplay" class="calculator__grid--display">0</span>
        </div>

        <button onclick="printValueButton('7')">7</button>
        <button onclick="printValueButton('8')">8</button>
        <button onclick="printValueButton('9')">9</button>
        <button onclick="printValueButton('/')">/</button>
        <button onclick="printValueButton('4')">4</button>
        <button onclick="printValueButton('5')">5</button>
        <button onclick="printValueButton('6')">6</button>
        <button onclick="printValueButton('*')">x</button>
        <button onclick="printValueButton('1')">1</button>
        <button onclick="printValueButton('2')">2</button>
        <button onclick="printValueButton('3')">3</button>
        <button onclick="printValueButton('-')">-</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="printValueButton('0')">0</button>
        <button onclick="mathOperationResult()">=</button>
        <button onclick="printValueButton('+')">+</button>

    </div>
  </div>

  </body>
  <script src="./script.js"></script>
</html>
