<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculator_2/styles.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator_3</title>
  </head>
  <body>

    <div class="calculator__container">
      <form class="calculator__grid" name="calculate">
        <div class="calculator__grid--output">
          <input name="display" placeholder="0" class="calculator__grid--display">
        </div>
        <input type="button" value="7" onclick="calculate.display.value+='7'">
        <input type="button" value="8" onclick="calculate.display.value+='8'">
        <input type="button" value="9" onclick="calculate.display.value+='9'">
        <input type="button" value="/" onclick="calculate.display.value+='/'">
        <input type="button" value="4" onclick="calculate.display.value+='4'">
        <input type="button" value="5" onclick="calculate.display.value+='5'">
        <input type="button" value="6" onclick="calculate.display.value+='6'">
        <input type="button" value="x" onclick="calculate.display.value+='*'">
        <input type="button" value="1" onclick="calculate.display.value+='1'">
        <input type="button" value="2" onclick="calculate.display.value+='2'">
        <input type="button" value="3" onclick="calculate.display.value+='3'">
        <input type="button" value="-" onclick="calculate.display.value+='-'">
        <input type="button" value="C" onclick="calculate.display.value=''">
        <input type="button" value="0" onclick="calculate.display.value+='0'">
        <input type="button" value="=" onclick="calculate.display.value=eval(calculate.display.value)">
        <input type="button" value="+" onclick="calculate.display.value+='+'">
      </form>
    </div>

  </body>
</html>
